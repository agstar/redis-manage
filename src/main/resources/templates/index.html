<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>redis-manage</title>
    <!--<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->

    <link rel="stylesheet" href="../static/plugins/element-ui/index.2.4.11.css"
          th:href="@{plugins/element-ui/index.2.4.11.css}">
    <style>
        .el-header {
            background-color: #B3C0D1;
            color: #333;
            line-height: 60px;
        }

        .el-aside {
            color: #333;
        }
    </style>
</head>
<body>
<div id="app">
    <el-container style="height: 950px; border: 1px solid #eee">
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
            <el-menu :default-openeds="['1']">
                <el-submenu index="1">
                    <template slot="title"><i class="el-icon-message"></i>redis-server1</template>
                    <el-menu-item index="1-1">db0(0)</el-menu-item>
                    <el-submenu index="1-4">
                        <template slot="title">db3(4)</template>
                        <el-menu-item index="1-4-1">key1</el-menu-item>
                        <el-menu-item index="1-4-2">key2</el-menu-item>
                        <el-menu-item index="1-4-3">key3</el-menu-item>
                        <el-menu-item index="1-4-4">key4</el-menu-item>
                        <el-menu-item index="1-4-5">key5</el-menu-item>
                    </el-submenu>
                    <el-submenu index="1-5">
                        <template slot="title">db0(4)</template>
                    </el-submenu>
                    <el-submenu index="1-6">
                        <template slot="title">db0(5)</template>
                    </el-submenu>
                </el-submenu>
                <el-submenu index="2">
                    <template slot="title"><i class="el-icon-menu"></i>导航二</template>
                    <el-menu-item-group>
                        <template slot="title">分组一</template>
                        <el-menu-item index="2-1">选项1</el-menu-item>
                        <el-menu-item index="2-2">选项2</el-menu-item>
                    </el-menu-item-group>
                    <el-menu-item-group title="分组2">
                        <el-menu-item index="2-3">选项3</el-menu-item>
                    </el-menu-item-group>
                    <el-submenu index="2-4">
                        <template slot="title">选项4</template>
                        <el-menu-item index="2-4-1">选项4-1</el-menu-item>
                    </el-submenu>
                    <el-submenu index="2-5">
                        <template slot="title">选项5</template>
                        <el-menu-item index="2-5-1">选项5-1</el-menu-item>
                    </el-submenu>
                    <el-submenu index="2-5">
                        <template slot="title">选项6</template>
                    </el-submenu>
                </el-submenu>
            </el-menu>
        </el-aside>
        <el-container>
            <el-header style="text-align: right; font-size: 12px">
                <el-button type="primary" @click="dialogFormVisible = true">添加redis</el-button>
                <el-button type="primary">删除redis</el-button>
                <el-button type="primary">修改redis</el-button>
            </el-header>

            <el-main>
                <el-form>
                    <el-row :gutter="20">
                        <el-col :span="12">
                            <el-form-item :label="keyType.toUpperCase()+':'">
                                <el-col :span="18">
                                    <el-input v-model="keyName"></el-input>
                                </el-col>
                            </el-form-item>
                        </el-col>
                        <el-col :span="2">
                            <el-form-item label="TTL:">
                                <span>-1</span>
                            </el-form-item>
                        </el-col>
                        <el-col :span="2">
                            <el-form-item>
                                <el-button>Rename</el-button>
                            </el-form-item>
                        </el-col>
                        <el-col :span="2">
                            <el-form-item>
                                <el-button>Delete</el-button>
                            </el-form-item>
                        </el-col>
                        <el-col :span="3">
                            <el-form-item>
                                <el-button>Reload Value</el-button>
                            </el-form-item>
                        </el-col>
                        <el-col :span="2">
                            <el-form-item>
                                <el-button>Set TTL</el-button>
                            </el-form-item>
                        </el-col>
                    </el-row>
                </el-form>
                <el-row>
                    <el-col :span="12">
                        Value:
                    </el-col>
                    <el-col :span="12">
                        View as:
                        <template>
                            <el-select v-model="viewType">
                                <el-option
                                        v-for="item in viewTypeItem"
                                        :key="item"
                                        :label="item"
                                        :value="item">
                                </el-option>
                            </el-select>
                        </template>
                    </el-col>
                </el-row>
                <el-row>
                    <el-input type="textarea" v-model="value" rows="15"></el-input>
                </el-row>
                <el-row>
                    <el-button style="float:right;">Save</el-button>
                </el-row>
                <el-row style="margin:10px;">
                    <el-input type="textarea" v-model="value" rows="15"></el-input>
                </el-row>
            </el-main>
        </el-container>
    </el-container>
    <el-dialog title="添加redis" :visible.sync="dialogFormVisible">
        <el-form :model="server">
            <el-form-item label="连接名称" :label-width="formLabelWidth">
                <el-input v-model="server.name" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="host" :label-width="formLabelWidth">
                <el-input v-model="server.host" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="端口" :label-width="formLabelWidth">
                <el-input v-model="server.port" type="number" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="密码" :label-width="formLabelWidth">
                <el-input v-model="server.auth" autocomplete="off"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="success">测试连接</el-button>
            <el-button type="primary" @click="addServer">确 定</el-button>
            <el-button @click="dialogFormVisible = false">取 消</el-button>
        </div>
    </el-dialog>
</div>
</body>
<script th:src="@{plugins/vue/vue.2.5.21.js}" src="../static/plugins/vue/vue.2.5.21.js"></script>
<script th:src="@{plugins/element-ui/index.2.4.11.js}" src="../static/plugins/element-ui/index.2.4.11.js"></script>
<script src="../static/plugins/axios/axios.min.js" th:src="@{plugins/axios/axios.min.js}"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            head: 'headersss',
            main: 'main',
            aside: 'Aside',
            keyName: 'redisKey',
            value: 'asdfffffffffffffffffjkalsjdklfjaskldjfkljasdkljfklasjdklfjklsjdkfljklsadjfkljsdfjasdjfkjsdkfjlskajdflsjdlfjlskdjflkajsdfkljslkdjflksjdflkjsdlkjflkasdjflkjasdkfjlkasdjflkjasdlkf',
            viewType: 'JSON',
            viewTypeItem: ['JSON', 'TEXT'],
            keyType: 'string',
            dialogFormVisible: false,
            server: {
                name: '',
                host: '',
                port: 6379,
                auth: ''
            },
            formLabelWidth: '120px'
        },
        methods: {
            addServer() {
                var $this = this;
                axios.post('/server', this.server)
                    .then(function () {
                        $this.$message({
                            message: response.message,
                            type: response.flag ? 'success' : 'error'
                        });
                        console.log(response);
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
                dialogFormVisible = false;
                // this.clearServer();
            },
            clearServer() {
                this.server = {
                    name: '',
                    host: '',
                    port: 6379,
                    auth: ''
                }
            }
        }
    })
</script>
</html>
